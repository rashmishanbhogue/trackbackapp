name: trackbackapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  intl: ^0.17.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_svg: ^2.0.9
  flutter_dotenv: ^5.1.0
  langchain: ^0.3.0
  langchain_openai: ^0.3.0
  fl_chart: ^0.66.0
  syncfusion_flutter_datepicker: ^21.2.3
  faker: ^2.1.0
  uuid: ^4.0.0
  path_provider: ^2.1.5
  table_calendar: ^3.0.8
  http: ^1.4.0
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/badges/
    - .env
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf

